services:
  - type: worker
    name: kling-worker
    runtime: node
    region: singapore
    plan: starter
    buildCommand: npm install
    startCommand: npm run worker:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: REDIS_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: KLING_API_KEY
        sync: false
